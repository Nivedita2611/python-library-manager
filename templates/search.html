<!DOCTYPE html>
<html>
  <head>
    <title>Name Search</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      label {
        font-size: 1.2em;
      }
      input[type="text"] {
        padding: 10px;
        margin-left: 10px;
        font-size: 1em;
        border: 2px solid #ccc;
        border-radius: 5px;
      }
      button[type="submit"] {
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
</html>
