{% extends 'base.html' %}

{% block css %}
<style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      color: #666;
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
{% endblock %}

{% block body %}

<div class="login-container">
    <h1>Login</h1>
    <form action="#" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>

    <div class="error-message">Please enter a valid username and password.</div>
  </div>
{% endblock %}

{% endblock %}
